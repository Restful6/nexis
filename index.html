<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXIS - AI</title>
    <meta name="description" content="NEXIS is an advanced AI system currently under development by Greek Games Studios. Stay tuned!">
    <link rel="icon" type="image/png" href="logo2.png">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="yellow-outline-box">
            <header>
                <img src="logo.png" alt="NEXIS Logo" class="logo">
                <h1 class="site-title">NEXIS</h1>
                <p class="status">This website is under development.</p>
            </header>
            <main>
                <div class="animation-container">
                    <div class="animation"></div>
                </div>
                <div class="credits">
                    <h2>Credits</h2>
                    <p>Developed by Greek Games Studios</p>
                </div>
                <a href="about.html" class="about-button">About NEXIS</a>
            </main>
        </div>
    </div>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            animation: backgroundPulse 10s infinite alternate ease-in-out;
        }
        .yellow-outline-box {
            padding: 30px;
            border-radius: 20px;
            border: 4px solid #ffcc00;
            display: inline-block;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes backgroundPulse {
            0% { background-color: #0a0a0a; }
            100% { background-color: #1a1a1a; }
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            animation: fadeIn 2s ease-in-out;
        }
        .logo {
            width: 150px;
            height: auto;
            border-radius: 20px;
            animation: fadeIn 2s ease-in-out;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.5);
        }
        .site-title {
            font-size: 2rem;
            color: #ffcc00;
            margin-top: 10px;
            animation: slideIn 2s ease-in-out;
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .status {
            font-size: 1.2rem;
            color: #ffcc00;
            margin: 10px 0;
            animation: fadeIn 3s ease-in-out;
        }
        .animation-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 150px;
        }
        .animation {
            width: 100px;
            height: 100px;
            background: #ffcc00;
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.7);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .credits {
            margin-top: 20px;
            animation: fadeIn 4s ease-in-out;
        }
        .about-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #ffcc00;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            border-radius: 10px;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(255, 204, 0, 0.5);
            animation: bounce 2s infinite;
        }
        .about-button:hover {
            background: #ffaa00;
            transform: scale(1.1);
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</body>
</html>
